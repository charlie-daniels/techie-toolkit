 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tekkie toolkit</title>
 </head>
 <body>
  <div class="header">
    <img src="./assets/icons/android-chrome-192x192.png" width="48" height="48">
    <h1>tekkie toolkit</h1>
    <div class="menu">
      <button><h2>dashboard</h2></button>
      <button><h2>tools</h2></button>
      <button><h2>info</h2></button>
    </div>
  </div>
  <div class="workspace">
    <div class="job">
      <h2>jobs</h2>
      <div class="job-list">
        <div class="job editor">
          <button>add project +</button>
        </div>
      </div>
    </div>
    <div class="activity">
      <h2>activity</h2>
      <div class="activity-list">
        <div class="activity editor">
          <button>add project +</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>lab</p>
    <p><a href="https://github.com/charlie-daniels">github</a></p>
  </div>
 </body>
 </html>
