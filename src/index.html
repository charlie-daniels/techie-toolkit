 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tekkie toolkit</title>
 </head>
 <body>
  <div class="wrapper">
    <div id="header">
      <div class="title">
        <img src="./assets/icons/android-chrome-192x192.png" width="32" height="32">
        <h1>tekkie toolkit</h1>
      </div>
      <div class="menu">
        <button><h2>dashboard</h2></button>
        <button><h2>tools</h2></button>
        <button><h2>info</h2></button>
      </div>
    </div>
    <div id="workspace">
      <div class="job">
        <h2>jobs</h2>
        <div class="job-list">
          <div class="editor">
            <button class="new-job">new job +</button>
          </div>
        </div>
      </div>
      <div class="activities">
        <h2>activity</h2>
        <div class="activity-list">
          <div class="editor">
            <button class="new-activity">new activity +</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="" target="_blank" rel="noopener noreferrer">mitrefinch</a>
      <a href="https://srm.pektron.co.uk" target="_blank" rel="noopener noreferrer">srm</a>
      <a href="" target="_blank" rel="noopener noreferrer">sharepoint</a>
      <a href="https://github.com/charlie-daniels" target="_blank" rel="noopener noreferrer">github</a>
    </div>
  </div>
 </body>
 </html>
