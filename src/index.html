 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>techie toolkit</title>
 </head>
 <body>
  <div class="wrapper">
    <nav aria-label="Main navigation">
      <h1 class="logo">techie toolkit</h1>
      <ul class="menu">
        <li>
          <button aria-haspopup="true" aria-expanded="false">dashboard</button>
        </li>
        <li>
          <button aria-haspopup="true" aria-expanded="false">tools</button>
        </li>
        <li>
          <button aria-haspopup="true" aria-expanded="false">info</button>
        </li>
      </ul>
    </nav>
    <main class="workspace">
      <div class="jobs">
        <h2>jobs</h2>
        <ul class="list"></ul>
        <div class="actions">
          <button class="new-job" aria-label="Add new job">new job +</button>
        </div>
      </div>
      <div class="activities">
        <h2>activities</h2>
        <ul class="list"></ul>
        <div class="actions">
            <button class="new-activity" aria-label="Add new activity">new activity +</button>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="" target="_blank" rel="noopener noreferrer">mitrefinch</a></li>
        <li><a href="https://srm.pektron.co.uk" target="_blank" rel="noopener noreferrer">srm</a></li>
        <li><a href="" target="_blank" rel="noopener noreferrer">sharepoint</a></li>
        <li><a href="https://github.com/charlie-daniels" target="_blank" rel="noopener noreferrer">github</a></li>
      </ul>
    </footer>
  </div>
 </body>
 </html>
